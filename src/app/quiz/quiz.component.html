<ul class="list-group">
  <li *ngFor="let question of questions" class="mt-1 list-group-item list-group-item-dark">
    <div [ngSwitch]="question.type">
      <app-multiple-choice-question
        [question]="question"
        *ngSwitchCase="'MULTIPLE_CHOICE'"></app-multiple-choice-question>
      <app-true-false-question
        [question]="question"
        *ngSwitchCase="'TRUE_FALSE'"></app-true-false-question>
    </div>
  </li>
</ul>

<button class="mt-2" type="button" (click)="submitQuiz()">
  Submit Quiz
</button>
