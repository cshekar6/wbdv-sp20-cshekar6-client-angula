<h2>Quizzes</h2>
<ul class="list-group">
  <li *ngFor="let quiz of quizzes" class="list-group-item list-group-item-warning">
    <a class="orange" routerLink="/courses/{{courseId}}/quizzes/{{quiz._id}}">
      {{quiz.title}}
    </a>
    <a class="btn orangeButton float-right"
       routerLink="/courses/{{courseId}}/quizzes/{{quiz._id}}">
      Start
    </a>
  </li>
</ul>
